<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title text-center">Araba Güncelle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="carUpdateForm">
          <div class="mb-3" hidden>
            <label for="carId"><b>Araba Id</b></label>
            <input type="text" id="carId" formControlName="carId" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="brandId">Marka</label>
            <div class="form-group">
              <select id="brandId" class="form-select" aria-label="Marka Seçimi" formControlName="brandId">
                <option *ngFor="let brand of brands" [ngValue]="brand.brandId">{{brand.brandName}}</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="carName">Model</label>
            <input type="text" id="carName" formControlName="carName" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="colorId">Renk</label>
            <div class="form-group">
              <select id="colorId" class="form-select" aria-label="Renk Seçimi" formControlName="colorId">
                <option *ngFor="let color of colors" [ngValue]="color.colorId">{{color.colorName}}</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="description">Aciklama</label>
            <div class="form-group">
              <input type="text" id="description" formControlName="description" class="form-control" />
            </div>
          </div>
          <div class="mb-3">
            <label for="modelYear">Model Yılı</label>
            <div class="form-group">
              <input type="number" id="modelYear" formControlName="modelYear" class="form-control" />
            </div>
          </div>
          <div class="mb-3">
            <label for="dailyPrice">Günlük Fiyat</label>
            <div class="form-group">
              <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" />
            </div>
          </div>
          <div class="mb-3">
            <label for="findeksPoint">KrediNotu</label>
            <input type="text" id="findeksPoint" formControlName="findeksPoint" class="form-control" />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-info" (click)="backToCarList()">Geri Dön</button>
        <button class="btn btn-fill btn-success" (click)="update()" style="float: right;">Güncelle</button>
      </div>
    </div>
  </div>
</div>
